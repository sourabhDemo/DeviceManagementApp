<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List of Devices</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item-group  *ngFor="let item of items | groupBy:'devicecategory' " (click)="itemTapped($event, item)">
      <ion-item-divider color="light">
          {{item.key}}
      </ion-item-divider>
      <ion-item *ngFor="let val of item.value ">
          <ion-icon [name]="val.icon" item-left></ion-icon>
          <div class="item-note">
            {{val.devicename}}
          </div>
          <h3>Device Id : {{val.deviceId}}</h3>
      </ion-item>
    </ion-item-group>
</ion-content>
