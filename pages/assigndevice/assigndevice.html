<ion-header>

  <ion-navbar>
    <ion-title>Assign Device</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label>Users</ion-label>
          <ion-select [(ngModel)]="users">
            <ion-option *ngFor="let user of userlist" [value]="user._id">
                {{user.username}}
            </ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
            <button ion-button color="secondary" block (click)="assignDevice()">Assign</button>
        </ion-item>
      </ion-list>
      
</ion-content>
